<!--გამოიყენეთ დღეს ნასწავლი თეგები: html, head, body, meta, title, em, strong, i, b, u გამოიყენეთ თითოეული მათგანი
 და ახსენით ერთი წინადადებით ამ თეგების დანიშნულება, საიტის თემატიკა თქვენი სურვილით გააკეთეთ.-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML ელემენტების დემო</title>
</head>
<body>
  <p>ეს არის <em>დახრილი</em> სიტყვა.</p>
  <p>ეს არის <strong>მნიშვნელოვანი</strong> ტექსტი.</p>
  <p>ეს სიტყვა არის <i>დახრილი</i>.</p>
  <p>ეს სიტყვა არის <b>სქელი</b>.</p>
  <p>ეს სიტყვა არის <u>ხაზგასმული</u>.</p>
</body>
</html>
