<!-- შექმენით ვებგვერდი რომელზეც დაამატებთ თქვენთვის სასურველ ვიდეოს და აუდიოს, 
 ორივეს მინიმუმ 3 განსხვავებული ფორომატი, დაამატეთ ნასწავლი მართვის ფუნქციები (autoplay, loop, muted)-->


<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ვიდეო და აუდიო</title>
</head>
<body>

  <h1>GOA მულტიმედია მაგალითი</h1>

  
  <h2>ვიდეო მაგალითი</h2>
  <video width="640" height="360" controls autoplay muted loop>
    <source src="C++.mp4" type="video/mp4">
    <source src="C++.mp4" type="video/webm">
    <source src="C++.mp4" type="video/ogg">
    
  </video>

  
  <h2>აუდიო მაგალითი</h2>
  <audio controls autoplay muted loop>
    <source src="hey jude.mp3" type="audio/mpeg">
    <source src="hey jude.mp3" type="audio/ogg">
    <source src="hey jude.mp3" type="audio/wav">
    
  </audio>

</body>
</html>
