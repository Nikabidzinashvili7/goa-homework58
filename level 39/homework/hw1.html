<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flavors Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 500px;
      text-align: center;
      margin: 20px auto;
    }
    td, th {
      border: 1px solid #333;
      padding: 15px;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td rowspan="3">milk</td>
      <td>chocolate</td>
    </tr>
    <tr>
      <td>mango</td>
    </tr>
    <tr>
      <td>almond</td>
    </tr>
    <tr>
      <td colspan="2">these are exclusive flavors</td>
    </tr>
  </table>

</body>
</html>
