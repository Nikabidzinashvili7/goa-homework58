<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 800px;
      margin: 30px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 12px;
    }
    .main-title {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #f2f2f2;
    }
    .section-title {
      font-weight: bold;
      text-transform: uppercase;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="main-title" colspan="4">Student & Employe Data List</td>
    </tr>
    <tr>
      <td class="section-title" colspan="2">Student Data</td>
      <td class="section-title" colspan="2">Employe Data</td>
    </tr>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Name</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td>Ana</td>
      <td>10A</td>
      <td>John</td>
      <td>$1000</td>
    </tr>
    <tr>
      <td>Luka</td>
      <td>11B</td>
      <td>Mary</td>
      <td>$1200</td>
    </tr>
    <tr>
      <td>Nika</td>
      <td>12A</td>
      <td>Tom</td>
      <td>$900</td>
    </tr>
  </table>

</body>
</html>
