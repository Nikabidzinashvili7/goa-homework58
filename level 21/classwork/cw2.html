<!-- კომენტარებით ახსენით, თუ რა არის empty და container თეგები-->
<!-- container თეგი არის ისეთი ელემენტი, რომელსაც შეუძლია ჰქონდეს შიდა ელემენტები (children elements) -->
<!-- მაგალითად, <div> ან <section> არის container თეგები, რადგან მათ შიგნით შეგვიძლია ჩავწეროთ სხვა HTML კოდი -->

<div>
  <!-- ეს არის container თეგი, მასში მოთავსებულია ტექსტი და სხვა ელემენტები -->
  <p>ეს არის პარაგრაფი div-ში</p>
</div>

<!-- empty თეგი არის ისეთი ელემენტი, რომელსაც არ აქვს შიდა შინაარსი და არ საჭიროებს დახურვას -->
<!-- ასეთებია, მაგალითად: <br>, <img>, <hr>, <input> და სხვ. -->

<img src="cat.jpg" alt="კატა">
<!-- ეს არის empty თეგი — მას არ აქვს დასასრული და შიგთავსი -->

<br>
<!-- <br> თეგი გამოიყენება ხაზის გასატეხად და ისიც empty თეგია -->

<hr>
<!-- <hr> არის ჰორიზონტალური ხაზი და ასევე empty თეგი -->
